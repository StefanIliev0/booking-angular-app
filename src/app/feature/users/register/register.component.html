<div class="container">
    <form class="register-form" #form="ngForm" (ngSubmit)="register(form)">
        <h1>Register</h1>
        <label for="username-register">Username</label>
        <input type="text"
        name="username"
        placeholder="Your username..."
        id="username-register"
        ngModel
        #username="ngModel"
        required 
        minlength="5"
        >
        <ng-container *ngIf="username.touched">
            <p class="error" *ngIf="username.errors?.['required']" > Username is required! </p>
            <p class="error" *ngIf="!!username.errors?.['minlength']" > Username must be a least 5 characters! </p>
        </ng-container>
        <label for="password-register">Password</label>
        <input type="password"
        name="password" 
        id="password-register"
        placeholder="Your password..." 
        ngModel
        #password="ngModel"
        required 
        minlength="4"
        >
        <ng-container *ngIf="password.touched">
            <p class="error" *ngIf="password.errors?.['required']" > Password is required! </p>
            <p class="error" *ngIf="!!password.errors?.['minlength']" > Password must be a least 4 characters! </p>
        </ng-container>

        <label for="comfirm-password">Comfirm password</label>
        <input
        type="password"
        name="repeatPassword"
        id="comfirm-password"
        placeholder="Comfirm your password..."
        ngModel
        #repeatPassword="ngModel"
        >
        <ng-container *ngIf="password.touched">
            <p class="error" *ngIf="password.value !== repeatPassword.value " > Password and repeat password muset be same ! </p>
        </ng-container>
        <app-err-message/>
        <app-button [text]="'Register'"  />
        <p>If you already have registration <a [routerLink]="'/login'">Click here!</a> </p>
    </form>
</div>
